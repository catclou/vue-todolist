<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Live coding 01-04-2022 To do list</title>
</head>
<body>
    
    <!-- Per avviare Vue  -->
    <div id="root">
        <h1 class="text-center mt-4 lead display-5 fw-bold">To do</h1>
        <div class="d-flex justify-content-center align-items-center my-3 container w-50">
            <input type="text" class="me-3 form-control" placeholder="Cosa devi fare?" v-model="newToDo" @keyup.enter="addToDo(index)">
            <button type="button" class="btn btn-secondary" @click="addToDo(index)">Aggiungi</button>
        </div>

        <div class="container rounded-3 mt-5 bg-custom p-5">
            
            
            <!-- container degli elementi in lista  -->
            <!-- compare solo se la condizione del v-if è vera  -->
            <div class="w-50 mx-auto" v-if="todos.length>0">
                <ul>
                    <!-- elemento della lista che viene ciclato dal v-for -->
                    <li class="d-flex justify-content-between align-items-center bg-light p-3 rounded-3 mb-3" v-for="(todo, index) in todos" :key="index">
                        <p :class=" (todo.done == true) ? 'done' : '' " @click="done(todo)" class="lead">{{todo.text}}</p>
                        <i class="fa-solid fa-circle-xmark text-secondary" @click="removeToDo(index)"></i>
                    </li>
                </ul>
            </div>
            
            <!-- compare solo se la condizione del v-if è falsa  -->
            <h2 v-else class="text-center lead fs-2">Non ci sono voci in lista</h2>
        </div>

    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- appoggio qui il collegamento a main.js, spero che nessuno me lo rubi  -->
    <script type="text/javascript" src="./assets/JS/main.js"></script>
</body>
</html>
